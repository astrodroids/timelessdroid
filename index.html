  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            orbitron: ['Orbitron', 'sans-serif'],
            rajdhani: ['Rajdhani', 'sans-serif'],
            mono: ['Courier New', 'Courier', 'monospace'],
          },
          colors: {
            cyan: {
              DEFAULT: '#00e5ff',
              dim: 'rgba(0, 229, 255, 0.3)',
              glow: 'rgba(0, 229, 255, 0.6)',
            },
            dark: {
              base: 'rgba(6, 11, 25, 0.85)',
              deep: '#060b19',
            }
          },
          boxShadow: {
            'neon': '0 0 10px rgba(0, 229, 255, 0.3), 0 0 20px rgba(0, 229, 255, 0.1)',
            'neon-text': '0 0 5px rgba(0, 229, 255, 0.8)',
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    /* HUD Panel Base Styling */
    .hud-panel {
      position: relative;
      background-color: rgba(6, 11, 25, 0.85);
      border: 1px solid rgba(0, 229, 255, 0.3);
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.1);
      backdrop-filter: blur(4px);
      overflow: hidden;
    }

    /* Decorative Corner Brackets */
    .corner-bracket {
      position: absolute;
      width: 15px;
      height: 15px;
      border-color: #00e5ff;
      border-style: solid;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .corner-tl { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
    .corner-tr { top: -1px; right: -1px; border-width: 2px 2px 0 0; }
    .corner-bl { bottom: -1px; left: -1px; border-width: 0 0 2px 2px; }
    .corner-br { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

    .hud-panel:hover .corner-bracket {
      width: 25px;
      height: 25px;
      box-shadow: 0 0 8px #00e5ff;
    }

    /* Scanline effect overlay */
    .scanlines::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
      background-size: 100% 4px;
      z-index: 2;
      pointer-events: none;
      opacity: 0.1;
    }
    
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #00e5ff }
    }

    .typewriter-text {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid #00e5ff;
      animation: 
        typing 3.5s steps(40, end),
        blink-caret .75s step-end infinite;
      display: inline-block;
      max-width: fit-content;
    }
  </style>
